# 连接池配置
spring.datasource.druid.initial-size=100
spring.datasource.druid.max-active=1000
spring.datasource.druid.min-idle=100
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.max-open-prepared-statements=20
spring.datasource.druid.validation-query=select 1 from dual
#spring.datasource.druid.validation-query-timeout=
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
#spring.datasource.druid.max-evictable-idle-time-millis=
spring.datasource.druid.filters=stat,wall,log4j #配置多个英文逗号分隔
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000  



redis.host=localhost
redis.port=6379
redis.password=123456
redis.pool-max-total=1000
redis.pool-max-idle=500
redis.pool-max-wait=500
redis.timeout=10

mybatis.type-aliases-package=com.chenlinghong.javaskso.domain
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=3000
mybatis.mapper-locations=classpath:com/chenlinghong/javaskso/dao/mapper/*.xml
